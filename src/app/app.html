<div class="container">
  <h1>Jogo de Adivinhação</h1>

  <section class="dificuldade">
    <h2>Seleção de Dificuldade</h2>
    <div class="botoes">
      <button (click)="selecionarDificuldade('Fácil')" class="btn btn-facil">Fácil</button>
      <button (click)="selecionarDificuldade('Médio')" class="btn btn-medio">Médio</button>
      <button (click)="selecionarDificuldade('Difícil')" class="btn btn-dificil">Difícil</button>
    </div>
  </section>

  <main *ngIf="dificuldadeSelecionada" class="jogo">
    <label class="intervalo">{{ dicaNumeroMaiorQue }} &lt; ? &lt; {{ dicaNumeroMenorQue }}</label>

    <div class="entrada">
      <input
        [disabled]="jogoEstaFinalizado"
        [(ngModel)]="numeroDigitado"
        type="number"
        min="1"
        [max]="dicaNumeroMenorQue"
      />
      <button (click)="adivinhar()" [disabled]="jogoEstaFinalizado" class="btn btn-adivinhar">Adivinhar</button>
      <button (click)="reiniciar()" class="btn btn-reiniciar">Reiniciar</button>
    </div>

    <section class="status">
      <span>Pontuação: {{ pontuacao }}</span>
      <span>Tentativas Restantes: {{ tentativasRestantes }}</span>
    </section>
  </main>

  <section *ngIf="obterRanking().length > 0" class="ranking">
    <h2>Ranking</h2>
    <ol>
      <li *ngFor="let r of obterRanking()">{{ r.dificuldade }} → {{ r.pontuacao }} pontos</li>
    </ol>
  </section>
</div>
